<div class="container">
    <h1>Signup Form</h1>
    <form>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" [(ngModel)]="name" class="form-control" id="name" name="name" required>
      </div>
 
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" [(ngModel)]="address" class="form-control" id="address" name="address">
      </div>

      <div class="form-group">
        <label for="state">State</label>
        <input type="text" [(ngModel)]="state" class="form-control" id="state" name="state">
      </div>
 
      <button type="submit" (click)="submitFunction()" class="btn btn-success">Submit</button>

      <br><br>
      <pre>{{users | json}}</pre>

    </form>
</div>
